<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Offers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #reward {
      display: none;
      background: #fffbeb;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’» PC Offers</h2>
    <p>Click any offer below to unlock your reward:</p>
    
    <a href="#" target="_blank" class="offer"><button>Offer 1</button></a>
    <a href="#" target="_blank" class="offer"><button>Offer 2</button></a>
    <a href="#" target="_blank" class="offer"><button>Offer 3</button></a>
    
    <div id="reward">
      <p>âœ… Your reward is unlocked!</p>
      <p>[Insert video, download link, or text content]</p>
      <a href="index.html"><button>Back to Home</button></a>
    </div>
  </div>

  <script>
    const offers = document.querySelectorAll('.offer');
    const reward = document.getElementById('reward');

    offers.forEach(offer => {
      offer.addEventListener('click', () => {
        if (!reward.style.display || reward.style.display === 'none') {
          setTimeout(() => {
            reward.style.display = 'block';
          }, 30000); // 30 seconds
        }
      });
    });
  </script>
</body>
</html>
