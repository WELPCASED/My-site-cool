<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Offers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #reward {
      display: none; /* hidden initially */
      background: #fffbeb; /* soft yellow */
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçè iPhone Offers</h2>
    <p>Click the offer below and complete it to unlock your reward!</p>
    
    <!-- Offer button with your CPAGrip link -->
    <button onclick="window.open('https://singingfiles.com/show.php?l=0&u=2497317&id=71659','_blank')" class="offer">
      Offer 1
    </button>

    <!-- You can add more offers if you want -->
    <button onclick="window.open('#','_blank')" class="offer">
      Offer 2
    </button>
    <button onclick="window.open('#','_blank')" class="offer">
      Offer 3
    </button>
    
    <!-- Reward content -->
    <div id="reward">
      <p>‚úÖ Your reward is unlocked!</p>
      <p>[Insert video, download link, or text content]</p>
      <a href="index.html"><button>Back to Home</button></a>
    </div>
  </div>

  <script>
    // Hidden 30-second timer starts when any offer button is clicked
    const offers = document.querySelectorAll('.offer');
    const reward = document.getElementById('reward');

    offers.forEach(offer => {
      offer.addEventListener('click', () => {
        // Start timer only once
        if (!reward.style.display || reward.style.display === 'none') {
          setTimeout(() => {
            reward.style.display = 'block';
          }, 30000); // 30 seconds = 30000ms
        }
      });
    });
  </script>
</body>
</html>
